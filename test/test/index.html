<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <form class="form-inline">
      <label style="color: blue;">Geometry type &nbsp;</label>
    <select id="type">
      <option value="None">None</option>
      <option value="Point">Point</option>
      <option value="LineString">LineString</option>
      <option value="Polygon">Polygon</option>
  </select>
  </form>
    <div class = 'grid-container'>
      <div class="grid-1">
        <div class="sidebar">
        <h2> Select Layers </h2>
        <input type='radio' name='baseLayerradioButton' value="OSMStandard">OSMStandard<br>  
        <input type='radio' name='baseLayerradioButton' value="Carto_DB" > Carto DB<br>
        <input type='radio' name='baseLayerradioButton' value="BingMaps" checked>Bing<br>
        <input type='radio' name='baseLayerradioButton' value="OSMHumanitarian" checked>OSMHumanitarian<br>
        <!--<h2>Layers</h2>
        <input type='checkbox' name='rasterTileLayerCheckBox' value="TileArcGISLayer" checked>Tile ArCGISLayer</br>
        <input type='checkbox' name='rasterTileLayerCheckBox' value="TileDebugLayer" checked>Tile Debug Layer</br>
        -->
        <h2> Select Geometry<h2></h2>
          <input type='radio' name='baseLayerradioButton' value="Polygon">Polygon<br>  
          <input type='radio' name='baseLayerradioButton' value="Carto_DB" > Circle<br>
      
      
      </div>
      </div>
      <div class='grid-2'>
        <div id='js-map' class="map"></div>
      </div>
    </div>
    <div id="map" class="map"></div>
    <div id='popup-container'>
        <p style="color:darkgrey;" id='popup-coordinates'></p>
    </div>
    
  
    <div id = 'js-map' class='map'></div>
    <script src="./tiledmain.js"></script>      
    <script src="./libs/v6.5.0-dist/ol.js"></script>
